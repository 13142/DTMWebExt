<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.js" charset="utf-8"></script>
</head>

<body>
  <ul class="tabs" role="tablist">
    <li>
      <input type="radio" name="tabs" id="tab1" checked />
      <label for="tab1" role="tab" class="tabLabel" aria-selected="true" aria-controls="panel1" tabindex="0">General</label>
      <div id="tab-content1" class="tab-content" role="tabpanel" aria-labelledby="description" aria-hidden="false">
        <div class="flexList">
          <div class="flexItem">
            Enable spellcheck
            <input type="checkbox" id="enableSpellcheck">
            <label for="enableSpellcheck" class="toggleBox"><i class="toggler"></i></label>
          </div>
          <div class="flexItem">
            Enable text expansion
            <input type="checkbox" id="enableTextExpansion">
            <label for="enableTextExpansion" class="toggleBox"><i class="toggler"></i></label>
          </div>
        </div>
      </div>
    </li>

    <li>
      <input type="radio" name="tabs" id="tab2" />
      <label for="tab2" role="tab" aria-selected="false" class="tabLabel" aria-controls="panel2" tabindex="0">Shortened Wordlist</label>
      <div id="tab-content2" class="tab-content" role="tabpanel" aria-labelledby="specification" aria-hidden="true">
        <div id="wordsThings">

        </div>
        <div class="buttonGroup">
          <div class="button" id="submitAllBtn">Submit All</div>
          <div class="button" id="cancelAllBtn">Cancel All</div>
          <div class="button" id="addEntryBtn"><i class="fa fa-plus"></i></div>
        </div>
      </div>
    </li>
    <li>
      <input type="radio" name="tabs" id="tab3" />
      <label for="tab3" role="tab" aria-selected="false" class="tabLabel" aria-controls="panel3" tabindex="0">Shortcut key</label>
      <div id="tab-content3" class="tab-content" role="tabpanel" aria-labelledby="Misc" aria-hidden="true">
        <div class="flexList">
          <div class="flexItem">
            Set shortcut key
            <input type="text" id="shortcut-key-input" maxlength="1">
          </div>
          <div class="flexItem">
            Ctrl
            <input type="checkbox" id="shortcutCtrl">
            <label for="shortcutCtrl" class="toggleBox"><i class="toggler"></i></label>
          </div>
          <div class="flexItem">
            Alt
            <input type="checkbox" id="shortcutAlt">
            <label for="shortcutAlt" class="toggleBox"><i class="toggler"></i></label>
          </div>
          <div class="flexItem">
            Shift
            <input type="checkbox" id="shortcutShift">
            <label for="shortcutShift" class="toggleBox"><i class="toggler"></i></label>
          </div>
          <div class="flexItem">
             <div class="button" id="saveShortcutBtn">Save shortcut</div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <script src="OptionsScript.js" charset="utf-8"></script>
</body>

</html>
